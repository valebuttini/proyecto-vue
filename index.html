<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>CONTADOR-BUTTINI</title>
</head>

<body>
    <div id="app">
        <header >
            <h1>{{titulo}}</h1>
            <p>{{parrafo}}</p>
        </header>
        <main>
            <div class="informacion">
                <p v-text="parrafoInformativo"></p>
                <div v-html="div"></div>
            </div>
            <div class="botonera">
                <button v-on:click="suma" value="Click"  class="btn btn-danger">+</button>
                <input type="text" v-model="numero">
                <button v-on:click="resta" value="Click" class="btn btn-secondary">-</button> 
                <p>Cantidad de piezas elegidas : {{numero}}</p>
            </div>
            <div>
                <button v-on:click="ok" value="Click" class="btn btn-secondary">CONFIRMAR PEDIDO</button>
            </div>

        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>
</html>
